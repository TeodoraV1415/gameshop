<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Home Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <style>
        table {
            background-color: #fff; /* Set the background color to white */
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">GameShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Movie Reservations</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Full Name</th> <!-- Replaced "First Name" and "Last Name" with "Full Name" -->
                    <th scope="col">Movie</th>
                    <th scope="col">Date</th> <!-- Added a new "Date" column -->
                    <th scope="col">Seats count</th>
                    <th scope="col">Hall</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td> <!-- Combined "First Name" and "Last Name" into "Full Name" -->
                    <td>The Matrix</td>
                    <td>2023-10-27</td> <!-- Example date (adjust as needed) -->
                    <td>1</td> <!-- Example date (adjust as needed) -->
                    <td>B</td>
                    <td><button class="btn btn-primary">Sell Ticket</button></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Pulp Fiction</td>
                    <td>2023-10-28</td> <!-- Example date (adjust as needed) -->
                    <td>1</td> <!-- Example date (adjust as needed) -->
                    <td>A</td>
                    <td><button class="btn btn-primary">Sell Ticket</button></td>
                </tr>
                <tr>
                    <td>Robert Johnson</td>
                    <td>Shawshank Redemption</td>
                    <td>2023-10-29</td> <!-- Example date (adjust as needed) -->
                    <td>2</td> <!-- Example date (adjust as needed) -->
                    <td>B</td>
                    <td><button class="btn btn-primary">Sell Ticket</button></td>
                </tr>
            </tbody>
        </table>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
