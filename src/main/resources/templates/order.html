<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
  <nav th:replace="~{fragments/navigation}"></nav>
</div>
<br>
<div class="container text-white">
  <h1 class="mb-3">Shopping Cart</h1>
  <table style=" background-color: rgba(0, 0, 0, 0.9); /* Background color with transparency */
    padding: 20px; /* Add padding to the container */
    border-radius: 10px; " class="table table-striped">
    <thead>
    <tr>
      <th>Game</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td>
        <a th:href="@{'/games/' + ${item.game.id}}">
          <img th:src="@{${item.game.imageURL}}" alt="Game Image" width="40" height="50">
          <span class="pl-3" th:text="${item.game.title}"></span>
        </a>
      </td>
      <td th:text="${item.game.price}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${item.getTotal()}"></td>
    </tr>
    </tbody>
  </table>
  <div>
    <p style=" background-color: rgba(0, 0, 0, 0.9); /* Background color with transparency */
    padding: 20px; /* Add padding to the container */
    border-radius: 10px; " class="float-right pr-5">Total Price: $<span th:text="${totalPrice}"></span></p>
  </div>
</div>
<div class="container mt-4 text-white">
  <div class="row justify-content-center">
    <div style=" background-color: rgba(0, 0, 0, 0.9); /* Background color with transparency */
    padding: 20px; /* Add padding to the container */
    border-radius: 10px; " class="col-md-4">
      <h4 class="text-center mb-2 text-white">Done shopping?</h4>
      <h5 class="text-center mb-4 text-white">Please enter your shipping address and your mobile phone number.</h5>
      <form th:method="POST" th:action="@{/order}" th:object="${orderDTO}">
        <div class="form-group">
          <label for="street">City and Street name</label>
          <input type="text" id="street" name="street" th:field="*{address}"  class="form-control">
          <p th:if="${#fields.hasErrors('address')}"
             class="errors alert alert-danger"
             th:errors="${orderDTO.address}">
        </div>
        <div class="form-group">
          <label for="street">Phone number</label>
          <input type="text" id="number" name="phoneNumber" class="form-control" value="+359">
          <p th:if="${#fields.hasErrors('phoneNumber')}"
             class="errors alert alert-danger"
             th:errors="${orderDTO.phoneNumber}">
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Place Order</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
