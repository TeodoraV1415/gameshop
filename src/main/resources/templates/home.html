<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>
    <div class="container mt-5 justify-content-center align-items-center">
        <h2 class="text-white">Latest Games:</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="card d-inline-block mx-2" style="width: 18rem;" th:each="game : ${games}">
            <img th:src="${game.imageURL}" class="card-img-top img-fluid" style="max-width: 100%;height: 65%" alt="Card Image">
            <div class="card-body" >
                <h5 class="card-title text-center" th:text="${game.title}"></h5>
                <p class="card-text">
                    <strong>Genre:</strong> <span th:text="${game.genreName}"></span><br>
                    <strong>Release Year:</strong> <span th:text="${game.releaseYear}"></span><br>
                    <strong>Price:</strong> $<span th:text="${game.price}"></span>
                </p>
                <a th:href="@{'/games/' + ${game.id}}" class="btn btn-primary">Details</a>
            </div>
        </div>
        </div>
        </div>

</body>
</html>
