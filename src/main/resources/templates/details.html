    <div th:object="${game}" class="container mt-5 text-white">
        <div class="row">
            <div class="col-md-6">
                <img th:src="*{imageURL}" class="img-fluid" alt="Game Image">
            </div>
            <div class="col-md-6">
                <h2 th:text="*{title}"></h2>
                <p><strong>Genre:</strong> <span th:text="*{genreName}"></span></p>
                <p><strong>Release Year:</strong> <span th:text="*{releaseYear}"></span></p>
                <p><strong>Price:</strong> $<span th:text="*{price}"></span></p>
                <p><strong>Description:</strong></p>
                <p><strong>Description:</strong> <span th:text="*{description}"></span></p>
                <a th:href="*{videoURL}" class="btn btn-primary" target="_blank">Watch Trailer</a>
                <a sec:authorize="hasRole('USER')" th:href="@{'/add-to-cart/' + ${game.id}}" class="btn btn-success">Add to cart</a>
                <form sec:authorize="hasRole('ADMIN')" th:action="@{'/games/delete/' + ${game.id}}" th:method="POST">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
