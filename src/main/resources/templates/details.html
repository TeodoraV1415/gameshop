<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>
    <div th:object="${game}" class="container mt-5 text-white game-details-container" style=" background-color: rgba(0, 0, 0, 0.9); /* Background color with transparency */
    padding: 20px; /* Add padding to the container */
    border-radius: 10px; ">
        <div class="row">
            <div class="col-md-6">
                <img th:src="*{imageURL}" class="img-fluid" alt="Game Image" tyle="max-width: 100%;height: 800px;">
            </div>
            <div class="col-md-6">
                <h2 class="mb-3" th:text="*{title}"></h2>
                <p><strong>Genre:</strong> <span th:text="*{genreName}"></span></p>
                <p><strong>Release Year:</strong> <span th:text="*{releaseYear}"></span></p>
                <p><strong>Price:</strong> $<span th:text="*{price}"></span></p>
                <p class="mb-4"><strong>Description:</strong> <span th:text="*{description}"></span></p>
                <p th:if="*{deleted}" class="text-danger">Out of Stock</p>
                <a th:href="*{videoURL}" class="btn btn-primary" target="_blank">Watch Trailer</a>
                <a th:unless="${game.deleted}" sec:authorize="hasRole('USER')" th:href="@{'/add-to-cart/' + ${game.id}}" class="btn btn-success">Add to cart</a>
                <form sec:authorize="hasRole('ADMIN')" th:action="@{'/games/delete/' + ${game.id}}" th:method="POST">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
