<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>
<br>
<div class="container mt-5 text-center text-white my-bg">
    <h1>Welcome to GameShop,</h1>

    <th:block sec:authorize="isAuthenticated()">
        <p style="font-size: 24px"><span th:text="${#authentication.name}"></span>!</p>
    </th:block>

    <th:block sec:authorize="hasRole('USER')">
        <p style="font-size: 24px">Click <a href="/games">here</a> to browse our latest PC games!</p>
    </th:block>

    <th:block sec:authorize="!isAuthenticated()">
        <p>Anonymous!</p>
        <h3 class="pt-3"><a href="/register">Register</a> to browse our latest PC games!</h3>
        <h5 class="pt-4">Already have an account? <a href="/login">Login</a> here.</h5>
    </th:block>

    <th:block sec:authorize="hasRole('ADMIN')">
        <h3 class="pt-3">Click <a href="/orders">here</a> to see all orders.</h3>
        <h3 class="pt-3">Click <a href="/games/add">here</a> to add a new game.</h3>
    </th:block>
</div>
</body>
</html>
