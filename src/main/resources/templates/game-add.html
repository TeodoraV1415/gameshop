<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-5">
        <h2 class="text-white text-center mt-3 mb-2">Create New Game</h2>
        <form th:action="@{/games/add}" th:method="POST" th:object="${addGameDTO}">
            <h2 class="mt-3 text-center">
            <strong th:if="${gameExists}" class="rounded  pl-3 text-danger mb-3">
                Game with this title already exists!</strong>
            </h2>

            <div class="mb-3">
                <label for="title" class="form-label text-white">Title:</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}" th:errorclass="is-invalid">
                <p th:if="${#fields.hasErrors('title')}"
                   class="errors alert alert-danger"
                   th:errors="*{title}"></p>
            </div>
            <br>
            <!-- Genre -->
            <div class="mb-3">
                <label for="genre" class="form-label text-white">Genre: </label>
                <select class="form-select" id="genre" name="genre" th:field="*{genre}" th:errorclass="is-invalid">
                    <option value="">- Select game genre -</option>
                    <option th:each="g : ${genres}"
                            th:text="${g}"
                            th:value="${g}">
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('genre')}"
                   class="errors alert alert-danger"
                   th:errors="*{genre}">
                </p>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label text-white">Description:</label>
                <textarea class="form-control" id="description" th:field="*{description}" name="description" th:errorclass="is-invalid"  rows="3"></textarea>
                <p th:if="${#fields.hasErrors('description')}"
                   class="errors alert alert-danger"
                   th:errors="*{description}">
                </p>
            </div>

            <!-- Release Year -->
            <div class="mb-3">
                <label for="releaseYear" class="form-label text-white">Release Year:</label>
                <input class="form-control" id=releaseYear name=releaseYear type="text" th:field="*{releaseYear}">
                <p th:if="${#fields.hasErrors('releaseYear')}"
                   class="errors alert alert-danger"
                   th:errors="*{releaseYear}">
                </p>
            </div>
            <br>
            <label for="price" class="text-white">Price:</label>
            <input type="number" step="0.01" id="price" name="price" th:field="*{price}">
            <p th:if="${#fields.hasErrors('price')}"
               class="errors alert alert-danger"
               th:errors="*{price}">
            </p>
            <small id="priceHelp" class="form-text text-muted">Please use a dot (.) for decimal values (e.g., 29.99).</small>
            <!-- Image URL -->
            <div class="mb-3 mt-2">
                <label for="imageUrl" class="form-label text-white">Image URL:</label>
                <input type="text" class="form-control" th:field="*{imageURL}" id="imageUrl" name="imageURL" th:errorclass="is-invalid">
                <p th:if="${#fields.hasErrors('imageURL')}"
                   class="errors alert alert-danger"
                   th:errors="*{imageURL}">
                </p>
            </div>
            <!-- Video URL -->
            <div class="mb-4">
                <label for="videoURL" class="form-label text-white">Video URL:</label>
                <input type="text" class="form-control" th:field="*{videoURL}" id="videoURL" name="videoURL" th:errorclass="is-invalid">
                <p th:if="${#fields.hasErrors('videoURL')}"
                   class="errors alert alert-danger"
                   th:errors="*{videoURL}">
                </p>
            </div>
            <button type="submit" class="btn btn-primary mx-auto"
                    style="display: block;margin: 0 auto; width: 30%">Add Game</button>
        </form>
            </div>
        </div>
    </div>
</body>
</html>
