<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>
<body>
<div>
  <nav th:replace="~{fragments/navigation}"></nav>
</div>
<div class="container text-white">
  <h1 class="mt-4 mb-3">My Orders</h1>

  <table style=" background-color: rgba(0, 0, 0, 0.9); /* Background color with transparency */
    padding: 20px; /* Add padding to the container */
    border-radius: 10px; " class="table table-striped">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Order Date</th>
      <th>Address</th>
      <th>Order Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${#temporals.format(order.orderDateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td th:text="${order.address}"></td>
      <td>
        <a th:href="@{'/my-orders/' + ${order.id}}" class="btn btn-info">View Details</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
